<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panelGrid columns="2">
            <p:outputLabel value="Id:"/>
            <p:inputText value="#{perfil.segPerfilModificar.perId}" readonly="true" />



            <p:outputLabel value="Nombre Perfil:"/>
            <p:inputText value="#{perfil.segPerfilModificar.perDescripcion}">
                <p:ajax event="blur" update="@this" listener="#{perfil.listen(event)}"/>
            </p:inputText>
        </p:panelGrid>
    </cc:implementation>
</html>
